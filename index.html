<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="image/odin-lined.png" alt="">
        <div class="logo">
             
            <p id="text">THE ODIN MEMORIES</p>
        </div>
        <p id="image-credit"><a href="">Photo by</a></p>
    </div>
    <div class="form-side">
        <p class="service-description"> This is not a real online service! You need something like this in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.</p>
        <p class="service-call"><br>You <em>know you wnat to.</em></p>
        <div class="form">
            <h1 id="form-header">Let's do this</h1>
            <form id="myForm" action="">
                <div class="form-line">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" required >
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" required >
                </div class="form-line">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required >
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel" required >
                </div>
                <div class="form-line">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="cpassword" id="cpassword" name="cpassword">
                </div>
            </form>
            <button form="myForm" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
</body>
</html>
